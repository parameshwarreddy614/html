<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>

    <h1>Registration Form</h1>

    <form>
        <label for="username">Username</label> <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label> <input type="password" name="password" id="password"><br><br>
        <label for="mobile">Mobile Number</label> <input type="number" name="mobile" id="mobile"><br><br>
        <label for="email">Email Id</label> <input type="text" name="email" id="email"><br><br>

        <label for="description">Description</label> <textarea name="description" id="description" cols="20"
            rows="5"></textarea><br><br>
        <button onclick="userRegistrationDetails()">Sumbit</button>
    </form>

    <div id="userDetails"></div>

    <script>
        function userRegistrationDetails() {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;
            var description = document.getElementById("description").value;

            var userDetails = new UserRegistrationDetails(username, password, mobile, email, description);
            var userElement = document.getElementById("userDetails")

            userElement.innerHTML = "Username: " + userDetails.uName+ "<br> Mobile: "+userDetails.uMobile+"<br> Email: "+userDetails.uEmail+"<br> Description: "+userDetails.uDescription;

        }

        function UserRegistrationDetails(username, password, mobile, email, description) {
            this.uName = username;
            this.uPassword = password;
            this.uMobile = mobile;
            this.uEmail = email;
            this.uDescription = description;
        }
    </script>



</body>

</html>
