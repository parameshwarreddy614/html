<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <input type="number" id="fnum" ><br>
        <input type="number" id="snum" ><br >
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtract</button>
        <script>
            
            
            function add() {
                var fnum= document.getElementById("fnum").value
            
            var snum= document.getElementById("snum").value
                alert((parseInt(fnum) + parseInt(snum)))
                document.write("addition of"+fnum+" and "+snum+" is "+(fnum+snum))
            }
            function sub() {
                var fnum= document.getElementById("fnum").value
            
            var snum= document.getElementById("snum").value
                alert((parseInt(fnum) - parseInt(snum)))
                
                document.write("subtraction of"+fnum+" and "+snum+" is "+(fnum-snum))
            }
        </script>
        
    </body>
