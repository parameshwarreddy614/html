<body>
    <ul id="messagesList">

    </ul>
    <script>

        var messages=[
            {

            },

                time: "10:40"

            },
            {

            },

            },
            {

         ]

             var index=0;

             var ul = document.getElementById("messagesList");
            
             while(index < messages.length){

                ul.innerHTML+="<li>" + currentMessage.sender + ":    " +currentMessage.message +"   " +currentMessage.time ;

                    index++;

            }

        
    </script>
